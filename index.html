    <!DOCTYPE html>
    <html>
    <head>
        <meta charset='utf-8'>
        <meta http-equiv='X-UA-Compatible' content='IE=edge'>
        <title>Bioskop</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">
        <link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png">
        <link rel="icon" type="image/png" sizes="16x16" href="favicon-16x16.png">
        <link rel="apple-touch-icon" sizes="180x180" href="apple-touch-icon.png">
        <link rel="icon" type="image/png" sizes="192x192" href="android-chrome-192x192.png">
        <link rel="icon" type="image/png" sizes="512x512" href="android-chrome-512x512.png">
        <link rel="manifest" href="site.webmanifest">
        <style>
            body {
                background-color: #141414;
                color: white;
                font-family: Arial, Helvetica, sans-serif;
                padding: 20px;
                text-align: center;
            }
            h1 {
                font-family: 'Bebas Neue', sans-serif; /* Pakaikan Font-nya */
                font-size: 60px;          /* Gedein biar garang */
                color: #e50914;           
                text-transform: uppercase;
                letter-spacing: 2px;
                margin-bottom: 30px;
                text-shadow: 2px 2px 4px rgba(0,0,0,0.8); /* Kasih bayangan dikit */
            }
            .input-grup {
                margin-bottom: 30px;
            }
            input {
                padding: 15px;
                width: 60%; border-radius: 5px; border: none; font-size: 16px; outline: none;
            }
            button {
                padding: 15px 20px; font-size: 16px; cursor: pointer; background-color: #e50914;
                color: white; border: none; border-radius: 5px; font-weight: bold;
            }
            button:hover {
                background-color: #b20710;
            }
            .movie-container {
                display: flex;
                flex-wrap: wrap;
                justify-content: center;
                gap: 20px;
            }
            .card {
                background-color: #222;
                width: 200px;
                border-radius: 10px;
                overflow: hidden;
                box-shadow: 0 4px 8px rgba(0, 0, 0, 0.5);
                transition: transform 0.3s;
            }
            .card:hover {
                transform: scale(1.09); cursor: pointer;
            }
            .card img {
                width: 100%;
                height: 300px;
                object-fit: cover;
            }
            .card h3 { font-size: 16px; margin: 10px 0 5px; padding: 0 10px; }
            .card p { color: #aaa; font-size: 12px; margin-bottom: 15px;}
            .btn-genre {
                background-color: #333; 
                font-size: 12px; 
                padding: 5px 10px; 
                margin: 5px;
            }
            .btn-genre:hover { background-color: #555;}
            
            @media screen and (max-width: 600px) {
            .input-grup {
                display: flex;             
                justify-content: center;  
                gap: 10px;                
                width: 90%;                
                max-width: 700px;          
                margin: 20px auto;      
            }
            #input-keyword {
                flex: 1;                  
                width: auto !important;  
                font-size: 16px;          
                padding: 12px;
            }
            #tombol-cari {
                width: auto !important;    
                padding: 12px 25px;        
                margin: 0 !important;      
            }
                .card {
                    width: 45%;       
                }
            }
        </style>
    </head>
    <body>

        <h1>NIPLEX</h1>
        
        <div class="input-grup">
            <input 
            type="text" 
            id="input-keyword" 
            list="list-film" 
            placeholder="Mau nonton apa hari ini?" 
            autofocus autocomplete="off"
            >
            <button id="tombol-cari">Search</button>
        </div>
        <datalist id="list-film">
        </datalist>

        <div class="movie-container" id="wadah-film">
            </div>

        <script>
                        // AMBIL ELEMEN (Sama kayak dulu)
            const tombol = document.getElementById("tombol-cari");
            const inputKeyword = document.getElementById("input-keyword");
            const wadah = document.getElementById("wadah-film");
            const STORAGE_KEY = "RIWAYAT_FILM_KAISAR";

            function muatHistory() {
            let riwayat = JSON.parse(localStorage.getItem(STORAGE_KEY)) || [];
                
            const listElement = document.getElementById("list-film");
                listElement.innerHTML = ""; // Bersihkan dulu biar gak dobel
                riwayat.forEach(kata => {
                    let option = document.createElement("option");
                    option.value = kata;
                    listElement.appendChild(option);
                });
            }

            function simpanHistory(keyword) {
                let riwayat = JSON.parse(localStorage.getItem(STORAGE_KEY)) || [];

                if (!riwayat.includes(keyword)) {
                    riwayat.push(keyword); // Masukkan ke antrian
                    localStorage.setItem(STORAGE_KEY, JSON.stringify(riwayat));

                    muatHistory();
                }
            }

            muatHistory();

            async function cariFilm(keyword) {
                if (!keyword) { 
                    alert("Judulnya mana bos?"); 
                    return; 
                }

                tombol.innerText = "Mencari...";
                wadah.innerHTML = ""; 

                try {
                    const response = await fetch(`https://www.omdbapi.com/?apikey=dca61bcc&s=${keyword}`);
                    const data = await response.json();

                    if (data.Response === "False") {
                        wadah.innerHTML = `<h2>Film tidak ditemukan! ðŸ˜­</h2>`;
                        tombol.innerText = "Search";
                        return;
                    }
                    let kartuHTML = "";
                    data.Search.forEach(film => {
                        const linkCadangan = "https://placehold.co/300x450/000000/FFFFFF?text=Gambar+Rusak";
                        let gambarValid = (film.Poster === "N/A") ? linkCadangan : film.Poster;

                        kartuHTML += `
                            <div class="card">
                                <img 
                                    src="${gambarValid}" 
                                    onerror="this.onerror=null; this.src='${linkCadangan}'" 
                                    alt="Poster"
                                >
                                <h3>${film.Title}</h3>
                                <p>${film.Year}</p>
                            </div>
                        `;
                    });

                    wadah.innerHTML = kartuHTML;
                    tombol.innerText = "Search"; // Balikin tombol jadi normal
                    simpanHistory(keyword);
                } catch (error) {
                    console.log(error);
                    alert("Error Bos!");
                    tombol.innerText = "Search";
                }
            }
            tombol.addEventListener("click", function() {
                cariFilm(inputKeyword.value);
            });
            inputKeyword.addEventListener("keydown", function(event) {
                if (event.key === "Enter") {
                    event.preventDefault();
                    cariFilm(inputKeyword.value); // Paksa cari
                    inputKeyword.blur();
                }
                if (event.key === "ArrowDown") {
                    event.preventDefault();
                    inputKeyword.blur();
                    window.scrollBy(0, 50);
                }
            });

            inputKeyword.addEventListener("input", function(event) {
                
                if (event.inputType === "insertText" || event.inputType === "deleteContentBackward") {
                    return; // STOP DI SINI!
                }

                const nilai = inputKeyword.value;
                const list = document.getElementById("list-film"); // Pastikan ID ini benar
                
                if (list) {
                    const opsi = list.options;
                    for (let i = 0; i < opsi.length; i++) {
                        if (nilai === opsi[i].value) {
                            
                            cariFilm(nilai);      // Cari
                            inputKeyword.blur();  // Lepas Fokus (Biar gak enter dobel)
                            break;
                        }
                    }
                }
            });
            document.addEventListener("keydown", function(event){
                if (event.key === "/") {
                    event.preventDefault();
                    inputKeyword.focus();
                    window.scrollTo(0, 0);
                }
            });
        </script>
    </body>
    </html>
